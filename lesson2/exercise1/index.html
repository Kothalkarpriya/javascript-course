<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing a Number Game</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <h1>Guessing a Number Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>
    <div class="form">
        <label for="guessField">Enter a guess:</label>
        <input type="text" id="guessField" class="guessField" />
        <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="result">
        <p class="guess"></p>
        <p class="lastResult"></p>
        <p class="rangeShow"></p>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
